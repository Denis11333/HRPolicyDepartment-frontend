<div *ngIf='isLoading'>
  <h1>Loading...</h1>
</div>

<div class='container__my-vacancies' *ngIf='!isLoading'>
  <div class='my-vacancies__header'>
    <p class='my-vacancies__header__title'>Створені вами вакансії:</p>
    <button class='btn btn-outline-primary create-button' (click)='openModal(content)'>Створити вакансію</button>
  </div>

  <app-my-vacancy *ngFor='let vacancy of vacancyService.myVacancies;first as isFirst; last as isLast'
                  [vacancy]='vacancy' [first]='isFirst' [last]='isLast'>

  </app-my-vacancy>
</div>

<!-- Модалка -->
<ng-template #content let-modal>
  <div class='modal-header'>
    <h4 class='modal-title'>Модальне вікно з полями вводу</h4>
    <button type='button' class='close' aria-label='Close' (click)='dismissModal()'>
      <span aria-hidden='true'>&times;</span>
    </button>
  </div>
  <div class='modal-body'>
    <form [formGroup]='vacancyCreateForm'>
      <div class='form-group'>
        <label for='input1'>Назва структури:</label>
        <input type='text' class='form-control' id='input1' formControlName='structureName'>
      </div>
      <div class='form-group'>
        <label for='input2'>Назва посади</label>
        <input type='text' class='form-control' id='input2' formControlName='position'>
      </div>
    </form>
  </div>
  <div class='modal-footer'>
    <button type='button' class='btn btn-outline-dark' (click)='dismissModal()'>Відміна</button>
    <button type='button' class='btn btn-outline-primary' (click)='confirm()'>Підтвердити</button>
  </div>
</ng-template>
