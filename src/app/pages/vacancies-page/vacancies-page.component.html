<div *ngIf='isLoading'>
  <h1>Loading...</h1>
</div>

<div class='container__vacancies' *ngIf='!isLoading'>
  <input class="form-control search__input" placeholder="Пошук по назві структури" [(ngModel)]='searchByStructureName'>

  <app-vacancy *ngFor='let vacancy of vacancyService.vacancies | filterVacancy: searchByStructureName' [vacancy]='vacancy'></app-vacancy>
</div>
