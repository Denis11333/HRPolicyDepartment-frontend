<div class='vacancy__wrapper'>
  <div class='vacancy' [ngClass]="{'first' : first, 'last' : last}">

    <div>
      <h5 class='vacancy__title__description'>Назва структури</h5>
      <p class='vacancy__title'>{{ vacancy.structureName }}</p>
      <h5 class='vacancy__subtitle__description'>Посада</h5>
      <p class='vacancy__subtitle'> {{ vacancy.position }} </p>
    </div>

    <div class='vacancy__buttons'>
      <button class='btn btn-outline-primary vacancy__btn' (click)='openModal(content)'>Редагувати</button>
      <button class='btn btn-outline-primary vacancy__btn' [routerLink]="['/my-vacancies/', this.vacancy.id]">
        Продивитись відгуки
      </button>
      <button class='btn ed-btn-danger vacancy__btn full-width' (click)='deleteMyVacancy()'>Видалити</button>
    </div>

  </div>
</div>

<!-- Модалка -->
<ng-template #content let-modal>
  <div class='modal-header'>
    <h4 class='modal-title'>Модальне вікно з полями вводу</h4>
    <button type='button' class='close' aria-label='Close' (click)='dismissModal()'>
      <span aria-hidden='true'>&times;</span>
    </button>
  </div>
  <div class='modal-body'>
    <form [formGroup]='vacancyForm'>
      <div class='form-group'>
        <label for='input1'>Назва структури:</label>
        <input type='text' class='form-control' id='input1' formControlName='structureName'>
      </div>
      <div class='form-group'>
        <label for='input2'>Назва посади</label>
        <input type='text' class='form-control' id='input2' formControlName='position'>
      </div>
    </form>
  </div>
  <div class='modal-footer'>
    <button type='button' class='btn btn-outline-dark' (click)='dismissModal()'>Відміна</button>
    <button type='button' class='btn btn-outline-primary' (click)='confirm()'>Підтвердити</button>
  </div>
</ng-template>
